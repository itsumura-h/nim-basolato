version: '3'
services:
  redis:
    image: redis:alpine
    tty: true
    depends_on:
      - app
  app:
    build:
      context: .
      dockerfile: ./docker/nim/Dockerfile
    tty: true
    ports:
      - 9000:5000
    volumes:
      - .:/root/project

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./examples/todo_app/frontend:/root/project

  tfb-database-my:
    image: mariadb
    tty: true
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hello_world
      MYSQL_USER: benchmarkdbuser
      MYSQL_PASSWORD: benchmarkdbpass
      TZ: Asia/Tokyo
      default_authentication_plugin: mysql_native_password
  tfb-database-pg:
    image: postgres:alpine
    tty: true
    environment:
      POSTGRES_DB: hello_world
      POSTGRES_USER: benchmarkdbuser
      POSTGRES_PASSWORD: benchmarkdbpass
      TZ: Asia/Tokyo
