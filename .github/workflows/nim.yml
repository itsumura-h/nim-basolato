name: Build and test Nim

on:
  # push:
  #   paths-ignore:
  #     - '*.md'
  #     - 'documents/*'
  # テストはPRだけ
  pull_request:
    paths-ignore:
      - '*.md'
      - 'documents/*'

jobs:
  # WIP でジョブがスキップされてもCIが失敗した扱いにならないようにするため
  skip:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Skip job"

  # WIP がコミットメッセージに含まれているとジョブを起動しない
  before:
    runs-on: ubuntu-latest
    if: "! contains(github.event.head_commit.message, 'WIP')"
    steps:
      - run: echo "no WIP"

  build:
    runs-on: ubuntu-latest
    needs: before
    strategy:
      matrix:
        nim-version:
          - 1.6.16
          - 2.0.0

    steps:
      - uses: actions/checkout@v2
      - name: Cache choosenim
        id: cache-choosenim
        uses: actions/cache@v1
        with:
          path: ~/.choosenim
          key: ${{ runner.os }}-choosenim-${{ matrix.nim-version }}
      - name: Cache nimble
        id: cache-nimble
        uses: actions/cache@v1
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-nimble-${{ matrix.nim-version }}
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - name: Package Refresh
        run: nimble refresh
      - name: Build
        run: nimble build -Y
      - name: Install
        run: nimble install -Y

  test-on-docker-nim-v1:
    runs-on: ubuntu-latest
    needs: before
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        docker compose -f compose.test.yaml build
        docker compose -f compose.test.yaml run
        docker ps
        docker compose -f compose.test.yaml run app-ubuntu-v1 sh runTest.sh

  test-on-docker-nim-v2:
    runs-on: ubuntu-latest
    needs: before
    steps:
    - uses: actions/checkout@v1
    - name: Test
      run: |
        docker compose -f compose.test.yaml build
        docker compose -f compose.test.yaml run
        docker ps
        docker compose -f compose.test.yaml run app-ubuntu sh runTest.sh

